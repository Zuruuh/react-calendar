name: Publish package to npmjs

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        registry:
          - url: 'https://registry.npmjs.org'
            token: ${{ secrets.NPM_TOKEN }}
          - url: 'https://npm.pkg.github.com'
            token: ${{ secrets.GH_TOKEN }}


    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ›’ Checkout branch
        uses: actions/checkout@v4

      - name: âœ¨ Install bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: 1.0.25

      - name: âœ¨ Install node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: '${{ matrix.registry.url }}'

      - uses: actions/cache@v4
        name: ðŸ“¦ Setup deps cache
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: âž• Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“¦ Build
        run: bun run build

      - name: ðŸ”– Release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ matrix.registry.token }}
