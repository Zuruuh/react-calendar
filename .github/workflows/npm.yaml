name: Publish package to npmjs

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ›’ Checkout branch
        uses: actions/checkout@v4

      - name: âœ¨ Install bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: 1.0.25

      - uses: actions/cache@v4
        name: ðŸ“¦ Setup deps cache
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: âž• Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“¦ Build
        run: bun run build

      - name: ðŸ”– Release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPMJS_TOKEN}}
