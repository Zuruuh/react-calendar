name: Tests and static analysis

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  setup:
    runs-on: macos-14
    strategy:
      fail-fast: false

    steps:
      - name: ðŸ›’ Checkout branch
        uses: actions/checkout@v4

      - name: âœ¨ Install bun
        uses: oven-sh/setup-bun@v1.1.1
        with:
          bun-version: 1.0.25

      - uses: actions/cache@v4
        name: ðŸ“¦ Setup deps cache
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: âž• Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ“¦ Build package
        run: bun run build

      - name: ðŸ“¦ Build documentation
        run: bun run docs:build

      - name: ðŸš¨ Check formatting
        run: bun run format

      - name: ðŸš¨ Lint
        run: bun run lint

      - name: ðŸ§ª Tests
        run: bun test

      - name: ðŸ“– Check for typos
        uses: crate-ci/typos@master

      - name: ðŸ“– Check for broken links
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: -v docs/.vitepress/dist docs/**/*.md docs/*.md https://calendar.zuruh.dev README.md CONTRIBUTING.md
          token: ${{ secrets.GH_TOKEN }}
