name: Tests and static analysis

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout branch
        uses: actions/checkout@v4

      - name: âœ¨ Install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.25

      - uses: actions/cache@v4
        name: ðŸ“¦ Setup deps cache
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: âž• Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸš¨ Check formatting
        run: bun run format

      - name: ðŸš¨ Lint
        if: always()
        run: bun run lint

      - name: ðŸ§ª Tests
        if: always()
        run: bun test
